<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANAGEMENT</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="header"> USER MANAGEMENT</h1>

    <button id="createUserButton"> Create user </button>

    <form id="createUserForm" class="hidden" enctype="multipart/form-data">
        <h2>Crear usuario</h2>

        <label for="name"> Name</label>
        <input type="text" id="name" name="name" required>

        <label for="Surname"> Surname</label>
        <input type="text" id="surname" name="surname" required>

        <label for="mail">Email: </label>
        <input type="mail" id="mail" name="mail" required>       
        
        <label for="gender"> Gender</label>

        <select class="select-gender" name="gender" id="gender">
            <option value="femele">Femele</option>
            <option value="mele">Mele</option>
        </select>

        <label for="birthday"> Birthday</label>
        <input class="picker-birthday" type="date" id="birthday" name="birthday" required value="2000-01-01">
        
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" required>

        <label for="archivo"> Archivo: </label>
        <input type="file" id="archivo" name="archivo">

        <button type="submit"> Crear Usuario</button>

    </form>

<!--form para editar un usuario-->

<form id="editarUsuarioForm" class="hidden" enctype="multipart/form-data">
    <h2>Editar Usuario</h2>
    <input type="hidden" id="editId" name="editId">

    <label for="editApellido"> Apellido: </label>
    <input type="text" name="editApellido" id="editApellido" required>

    <label for="editMail"> Email: </label>
    <input type="text" name="editMail" id="editMail" required>

    <label for="editArchivo"> Nombre: </label>
    <input type="text" name="editArchivo" id="editArchivo" required>

    <button type="submit">  Actualizar Usuario</button>
</form>

    <!--Seccion para mostrar todos los usuarios-->

    <h2> Lista de usuarios</h2>

    <button id="listaUsuariosbtn"> Listas Todos</button>
    <ul id="listaUsuarios"></ul>

    <script src="script.js"></script>

</body>

</html>
